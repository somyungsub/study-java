# use http port 8181
server.port=8181

# connection to ActiveMQ
spring.activemq.broker-url=tcp://localhost:61616

# notice you can configure many more activemq options with spring.activemq.

# turn on hystrix metrics being published to http://localhost:8181/hystrix.stream
# notice hystrix metrics is default enabled but we just wanted to show you this option anyway
hystrix.metrics.enabled=true
